<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeClicked)="recipeToDisplay($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipeToDetail; else noRecipe"
        [recipe]="recipeToDetail"></app-recipe-detail>
      <ng-template #noRecipe>
        <p>Please select a recipe!</p>
      </ng-template>
    </div>
</div>
